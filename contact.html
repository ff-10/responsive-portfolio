<head>
    <meta charset="UTF-8">

    <title>Contact</title>

    <link rel="stylesheet" href="./src/css/global.css">
</head>

<body>

    <header>
        <div class="header-container">
            <div class="logo">
                <h1>
                    Fatali
                </h1>
            </div>

            <div class="links">
                <nav>
                    <ul>
                        <li><a href="./index.html">About</a></li>
                        <li><a href="./portfolio.html">Portfolio</a></li>
                        <li><a href="./contact.html">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <section class="main-container">
            <div class="main-content">
                <p class="heading">
                    Contact Me
                </p>

                <form action="#" class="contact-form">
                    <label for="name">
                        Name
                    </label>
                    <input type="text" id="name" placeholder="Your Name" required />

                    <label for="Name" id="email">
                        Email
                    </label>
                    <input type="text" id="email" placeholder="Your Email" required />


                    <label for="Name" id="message">
                        Message
                    </label>
                    <textarea type="text" class="message" placeholder="Your Name" required></textarea>
                    <button type="submit">Submit</button>
                </form>
            </div>

            <div class="social-links">
                <p class="heading">
                    Connect with Me
                </p>
                <div class="social-icons">
                    <nav>
                        <div class="icon">
                            <a href="https://github.com/ff-10" target="_blank">
                                <img src="./src/images/github.png" alt="Github Image">
                            </a>
                        </div>

                        <div class="icon">
                            <a href="https://stackoverflow.com/users/17751028/fatali-fataliyev" target="_blank">
                                <img src="./src/images/stackoverflow.png" alt="Stack Image">
                            </a>
                        </div>

                        <div class="icon">
                            <a href="mailto: fatalyev999@gmail.com">
                                <img src="./src/images/gmail.png" alt="Gmail Image">
                            </a>
                        </div>
                    </nav>
                </div>
            </div>
        </section>
    </main>
